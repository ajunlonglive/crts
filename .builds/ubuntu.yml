arch: null

image: ubuntu/next
sources:
- https://git.sr.ht/~lattis/crts
packages:
- ninja-build
- python3-pip
- ncurses-dev
- pkg-config
tasks:
- setup: |
    sudo pip3 install meson
    cd crts
    meson build -Dbuild-extras=true -Dbuild-terragen=true -Dbuild-tests=true
- build: |
    cd crts
    ninja -C build
- test: |
    cd crts
    ninja -C build test
