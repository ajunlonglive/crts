arch: null

image: ubuntu/next
sources:
- https://git.sr.ht/~lattis/crts
packages:
- ninja-build
- python3-pip
- ncurses-dev
- xorg-dev
- pkg-config
tasks:
  - setup: |
      sudo pip3 install meson

      meson setup \
        --buildtype=release \
        -Dtargets=tests,server,client,terragen \
        -Duis=curses,opengl \
        -Dglfw3:glfw_backend=x11 \
        -Dpackaging=unix \
        -Dembed_assets=true \
        build crts
  - build: |
      ninja -C build
  - test: |
      ninja -C build test
