image: alpine/edge
sources:
  - https://git.sr.ht/~lattis/crts
packages:
  - meson
  - ninja
  - ncurses-dev
  - libxkbcommon-static
  - libxkbcommon-dev
  - wayland-dev
  - wayland-protocols
tasks:
  - setup: |
      meson setup \
        --buildtype=release \
        -Dtargets=tests,server,client,terragen \
        -Duis=curses,opengl \
        -Dglfw3:glfw_backend=wayland \
        -Dpackaging=unix \
        -Dembed_assets=true \
        build crts
  - build: |
      ninja -C build
  - test: |
      ninja -C build test
