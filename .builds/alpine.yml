image: alpine/edge
sources:
  - https://git.sr.ht/~lattis/crts
packages:
  - meson
  - ninja
  - ncurses-dev
tasks:
  - setup: |
      cd crts
      meson build -Dbuild-extras=true -Dbuild-terragen=true -Dbuild-tests=true
  - build: |
      cd crts
      ninja -C build
  - test: |
      cd crts
      ninja -C build test
