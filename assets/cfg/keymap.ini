<left> = cursor_left
<down> = cursor_down
<up> = cursor_up
<right> = cursor_right
C = center_cursor
<home> = {cursor_left : 8}
<page_down> = {cursor_down : 8}
<page_up> = {cursor_up : 8}
<end> = {cursor_right : 8}

? = toggle_help
z = find
: = {set_input_mode : im_cmd}
Q = quit

xc = {set_action_type : create}
xx = {set_action_type : neutral}
xd = {set_action_type : destroy}

dpt = debug_pathfind_toggle
dps = debug_pathfind_place_point

[opengl/mouse]
click ctrl+mb1 = debug_pathfind_place_point
drag mb1 = move_view
drag = move_cursor
scroll = zoom
scroll shift = quick_zoom

[opengl/mouse/flying]
drag = point_camera

[opengl/mouse/released]
click mb1 = capture_mouse

[opengl/keyboard]
ctrl+i = toggle_wireframe
ctrl+u = toggle_camera_lock
ctrl+d = toggle_debug_hud
ctrl+space = toggle_look_angle
escape = release_mouse

[opengl/keyboard/flying]
w = fly_forward
r = fly_back
a = fly_left
s = fly_right
ctrl+u = toggle_camera_lock
