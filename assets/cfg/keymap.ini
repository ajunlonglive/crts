[select]
Q = quit

;gg = center

_s = set_input_mode
\n = <im_cmd>_s

; navigation
\l = cursor_left
\d = cursor_down
\u = cursor_up
\r = cursor_right
C = center_cursor

;r = <im_resize>_s

; basic action commands
A = set_action_type
t = set_action_target
\s = exec_action

; TODO: remove these
; , = read_action_target
; F = toggle_action_flag
; R = 0F
u = undo_action
z = find

; set action move
m = <at_move>A

; set action harvest
h = <at_harvest>A

; build action
bwo = <at_build>A<tile_wood>t
bst = <at_build>A<tile_stone>t
bwf = <at_build>A<tile_wood_floor>t
bsh = <at_build>A<tile_storehouse>t
bfa = <at_build>A<tile_farmland_empty>t
bfi = <at_build>A<tile_burning>t

f = <at_fight>A
c = <at_carry>A

? = toggle_help

dpt = debug_pathfind_toggle
dps = debug_pathfind_place_point

[resize]
_s = set_input_mode

\l = action_width_shrink
\d = action_height_grow
\u = action_height_shrink
\r = action_width_grow

w = set_action_width
h = set_action_height
r = 1w1hq

e = action_rect_rotate

_ = exec_action
q = <im_select>_s
\s = _q

[opengl/mouse]
click ctrl+mb1 = debug_pathfind_place_point
click mb1 = exec_action
drag mb2 = resize_selection
drag mb1 = move_view
drag = move_cursor
scroll = zoom
scroll shift = quick_zoom

[opengl/keyboard]
ctrl+i = toggle_wireframe
ctrl+u = toggle_camera_lock
ctrl+d = toggle_debug_hud
ctrl+space = toggle_look_angle

[opengl/mouse/flying]
drag = point_camera

[opengl/keyboard/flying]
w = fly_forward
a = fly_left
s = fly_right
d = fly_back
ctrl+u = toggle_camera_lock
