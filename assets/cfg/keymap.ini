<left> = cursor_left
<down> = cursor_down
<up> = cursor_up
<right> = cursor_right
C = center_cursor
<home> = {cursor_left : 8}
<page_down> = {cursor_down : 8}
<page_up> = {cursor_up : 8}
<end> = {cursor_right : 8}

z = find
: = {set_input_mode : im_cmd}
Q = quit

xc = {set_action_type : create}
xx = {set_action_type : neutral}
xd = {set_action_type : destroy}

dpt = debug_pathfind_toggle
dps = debug_pathfind_place_point

p = pause

[opengl/mouse]
click ctrl+mb1 = debug_pathfind_place_point
drag = move_cursor_neutral
drag mb1 = move_cursor_create
drag mb2 = move_cursor_destroy
drag mb3 = move_view
; scroll = zoom
; scroll shift = quick_zoom

[opengl/mouse/flying]
drag = point_camera

[opengl/keyboard]
ctrl+1 = toggle_render_step_ents
ctrl+2 = toggle_render_step_selection
ctrl+3 = toggle_render_step_chunks
ctrl+4 = toggle_render_step_shadows
ctrl+5 = toggle_render_step_reflections
ctrl+i = toggle_wireframe
ctrl+u = toggle_camera_lock
ctrl+d = toggle_debug_hud
ctrl+space = toggle_look_angle

[opengl/keyboard/flying]
w = fly_forward
r = fly_back
a = fly_left
s = fly_right
ctrl+u = toggle_camera_lock
